<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <script src="model.js" type="text/javascript"></script>
        <style type="text/css">
            .red-text{animation:none;color: blue;font-weight: bold}
            .blinking{
                animation:blinkingText 1s infinite;
            }
            @keyframes blinkingText{
                0%{		color: #000;	}
                49%{	color: transparent;	}
                50%{	color: transparent;	}
                99%{	color:transparent;	}
                100%{	color: #000;	}
            }
        </style>
        <title>Durable Demo</title>
    </head>

   <body class="ms-Fabric">
       <div class=grid-container>
            <header class="banner">
                <h1 class="ms-font-su">Durable Function Endpoint</h1>
            </header>

            <div class="centered-content">
                <span>
                    <input type="text" size="68" id="endpoint" value="https://durablescraper.azurewebsites.net/api/orchestrators">
                    <button id="ExecuteDurable" onclick="MapReduceIt();">Go!</button>
                </span>
                <table id="status" class="ms-font-l">
                    <thead>
                        <tr><th>Runtime Status</th><th>Input</th><th>Output</th></tr>
                    </thead>
                    <tbody>
                        <tr><td id="runtimeStatus">Not Started</td><td id="input"></td><td id="output"></td></tr>
                    </tbody>
                </table>
                <table id="results" class="ms-font-l">
                    <thead>
                        <tr><th>Task</th><th>Status</th></tr>
                    </thead>
                    <tbody>
                        <tr><td id="task0"></td><td id="callFunction"></td></tr>
                        <tr><td id="task1"></td><td id="getUrlListStatus"></td></tr>
                        <tr><td id="task2"></td><td id="scanUrlsScheduled"></td></tr>
                        <tr><td id="task3"></td><td id="scanUrlsCompleted"></td></tr>
                    </tbody>
                </table>
            </div>
       </div>
    </body>
</html>
